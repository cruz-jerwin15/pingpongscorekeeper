<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="main">
      <img src="img/pingpong.png" alt="" />
      <h1>Ping Pong Score Keeper</h1>

      <h2><span>0</span>to<span>0</span></h2>
      <p>Use the buttons below to keep score</p>
      <h3>Playing To</h3>
      <select name="highscore">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10">10</option>
        <option value="12">12</option>
      </select>
      <div class="button-group">
        <button class="button">+1 Player One</button>
        <button class="button">+1 Player Two</button>
        <button class="button">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
